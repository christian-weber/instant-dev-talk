apply plugin: "java"
apply plugin: "groovy"

dependencies {
    compile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.6.11'
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.7.RELEASE'

    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.9'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.7.RELEASE'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'
    testCompile group: 'org.spockframework', name: 'spock-spring', version: '1.0-groovy-2.4'
}